<template>
    <div class="slds-p-around_medium slds-grid slds-grid_vertical slds-gap_small">
        <header class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-utility-tasks" title="Tasks">
                                <lightning-icon icon-name="utility:tasks" size="small"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <h1 class="slds-page-header__title slds-truncate" title="Work Items Lite">
                                Work Items Lite
                            </h1>
                            <p class="slds-page-header__name-meta">Step 1 - Shell</p>
                        </div>
                    </div>
                </div>
                <div class="slds-page-header__col-actions">
                    <div class="slds-button-group" role="group">
                        <lightning-button label="Reload (ok)" onclick={reloadOk}></lightning-button>
                        <lightning-button label="Reload (error)" onclick={reloadError}></lightning-button>
                        <lightning-button variant="brand" label="New" onclick={openCreate}></lightning-button>
                    </div>
                </div>
            </div>
        </header>

        <c-filter-bar value={filters} sort={sort} onfilterchange={handleFilterChange} oncreateclick={openCreate}></c-filter-bar>
        <c-worklist items={items} loading={ui.loading} error={ui.error} sort={sort}></c-worklist>
        <c-toast-host></c-toast-host>
    </div>
</template>
